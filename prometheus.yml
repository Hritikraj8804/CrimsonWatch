global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'mcp-server'
    static_configs:
      - targets: ['host.docker.internal:8000']

  - job_name: 'archestra-platform'
    static_configs:
      - targets: ['archestra:9090']
