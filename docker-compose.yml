version: '3.8'

services:
  archestra:
    image: archestra/platform:latest
    ports:
      - "3000:3000"
      - "9000:9000"
    environment:
      - ARCHESTRA_API_KEY=${ARCHESTRA_API_KEY}
    volumes:
      - archestra-data:/app/data
    networks:
      - crimsonwatch

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - crimsonwatch

  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - archestra
    networks:
      - crimsonwatch

volumes:
  archestra-data:

networks:
  crimsonwatch:
    driver: bridge
