server {
    listen 80;
    server_name localhost;

    # Serve Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy Prometheus
    location /api/prometheus/ {
        # Strip the prefix to match Vite's rewrite rule
        rewrite ^/api/prometheus/(.*) /$1 break;
        proxy_pass http://prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy MCP Gateway
    location /api/mcp/ {
        # Strip the prefix to match Vite's rewrite rule
        rewrite ^/api/mcp/(.*) /$1 break;
        proxy_pass http://archestra:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Python Backend JSON API
    location /api/backend/ {
        # Strip the prefix to match Vite's rewrite rule
        rewrite ^/api/backend/(.*) /$1 break;
        proxy_pass http://host.docker.internal:8001; # Access host backend if running locally or use service name
        # If backend is in docker as 'mcp-server', use http://mcp-server:8001
        # Since backend is running locally via python server.py not dockerized in this demo setup?
        # WAIT: User runs python server.py locally. So host.docker.internal is correct.
        proxy_set_header Host $host;
    }
}
